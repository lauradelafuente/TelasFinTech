<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Cadastro de novo gasto</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand mx-4" href="#">Money View</a>
        <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Gastos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Recebimentos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Cadastros</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="mt-5">
            <h1>Cadastro de Novo Gasto</h1>
        </div>
        <div class="mb-5 mt-5">
            <label for="valor" class="form-label">Valor</label>
            <input type="valor" class="form-control" id="valor" placeholder="R$0,00">
        </div>
        <div class="mb-5">
            <label for="descrição" class="form-label">Descrição</label>
            <textarea class="form-control" id="descrição" rows="4"></textarea>
        </div>
        <label for="data">Data: </label>
        <div>
            <input type="date" id="date" name="date">
        </div>       
        <div class="mx-auto mb-5" style="width: 200px">
            <div class="mb-5 mt-5">
                <button type="button" class="btn">Enviar</button>
                <button type="button" class="btn">Cancelar</button>
            </div>
        </div>
    </div>
</body>

</html>
